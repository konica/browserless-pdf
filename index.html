<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F2 Integration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.0/dist/ol.js"></script>
  <script>
    // Create a tile layer with OpenStreetMap
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });

    const readyForPDF = () => {
      return new Promise((resolve) => {
        console.log('Waiting for map to be ready for PDF generation...');
        
        // Check if map is already rendered
        if (map && map.getView() && map.getLayers().getLength() > 0) {
          // Wait for the next render complete event to ensure all layers are loaded
          map.once('rendercomplete', () => {
            console.log('Map is ready for PDF generation');
            resolve(true);
          });
          
          // Force a re-render to trigger the event
          map.getView().changed();
        } else {
          // If map isn't ready yet, wait a bit and try again
          setTimeout(() => {
            readyForPDF().then(resolve);
          }, 100);
        }
      });
    };

    // Create a map view
    const view = new ol.View({
      center: ol.proj.fromLonLat([105.85, 21.03]), // Centered on Hanoi, Vietnam
      zoom: 10
    });

    // Create the map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer],
      view: view
    });

    // Expose map and readyForPDF to global scope for PDF generation
    window.map = map;
    window.readyForPDF = readyForPDF;    
  </script>
</body>
</html>
