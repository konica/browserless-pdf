<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F2 Integration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.0/dist/ol.js"></script>
  <script>
    // Create a tile layer with OpenStreetMap
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });

    // Create a map view
    const view = new ol.View({
      center: ol.proj.fromLonLat([105.85, 21.03]), // Centered on Hanoi, Vietnam
      zoom: 10
    });

    // Create the map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer],
      view: view
    });
  </script>
</body>
</html>
